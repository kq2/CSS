<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSS Tricks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="bubble.css">
    <link rel="stylesheet" href="avatar.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="card.css">
    <script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax: {inlineMath: [['$$','$$'], ['\\(','\\)']], displayMath:[["\\[","\\]"]]}});</script>
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <div>Bubbles</div>
        <div class="bubble top">
            <div class="bubble top">hello world</div>
            <div class="bubble down">hello world</div>
            <div class="bubble left">hello world</div>
            <div class="bubble right">hello world</div>
        </div>
    </div>
    <div>
        <div>Avatar</div>
        <div class="bubble top">
            <div class="avatar"></div>
        </div>
    </div>
    <div>
        <div>Buttons</div>
        <div class="bubble top">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>
    </div>
    <div>
        <div>Card</div>
        <div class="bubble top">
            <div class="card">
                <a class='image' href="#"></a>
                <div class='footer'></div>
            </div>
        </div>
    </div>
    <div>
        <div>Math</div>
        <div class="bubble top">
            <div>$$x = {-b \pm \sqrt{b^2-4ac} \over 2a}$$</div>
        </div>
    </div>
    <div>
        <div>GitHub Gist</div>
        <div class="bubble top">
            <script src="https://gist.github.com/kq2/f2a12db9a84f642aa2026294e21fa5c4.js"></script>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
